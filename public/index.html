<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet" />

  <title>Audio Analyzer</title>
</head>

<body id="body">
  <div id="mainContainer" class="p-absolute h-100 w-100">
    <div id="audioContainer" class="p-absolute w-100 d-flex-row j-center align-items-center">
      <audio controls id="audioPlayer"></audio>
    </div>

    <div id="playState" class="p-absolute h-100 w-100 d-flex-row j-center align-items-center">
      <button id="playButton" class="material-icons md-200 cursorPointer white noBorder transparentBg">
        &#xe038;
      </button>
    </div>
    
    <div id="controlPanel" class="h-100 d-flex-column j-center align-items-center">
      <div id="musicSelectContainer" class="controlButton d-flex-column j-center align-items-center">
        <label for="audioFileUpload" id="songSelectLabel" class="control cursorPointer d-block">
          <span class="material-icons md-48">
          &#xe405;
          </span>
        </label> 
        <input type="file" id="audioFileUpload" multiple />
      </div>
      <div id="bgSelectContainer" class="controlButton d-flex-column j-center align-items-center">
        <label for="bgSelect" id="bgSelectLabel" class="control cursorPointer d-block">
          <span class="material-icons md-48">&#xe3f4;</span>
        </label> 
        <input type="file" id="bgSelect" />
      </div>

      <div id="" class="controlButton d-flex-column j-center align-items-center">
        <a href="#" id="blackBars" class="control" onclick="hideControlPanel()">
         <img src="/static/images/blackBarsWithTips.jpg" alt="black bars" class="width50px" />
        </a>
     </div>

     <div id="" class="controlButton d-flex-column j-center align-items-center">
      <a href="#" id="smallBars" class="control" onclick="hideControlPanel()">
       <img src="/static/images/minibars.jpg" alt="small bars" class="width50px" />
      </a>
    </div>

      <div id="" class="controlButton d-flex-column j-center align-items-center">
         <a href="#" id="starburst" class="control" onclick="hideControlPanel()">
          <img src="/static/images/starburst.jpg" alt="starburst" class="width50px" />
         </a>
      </div>
    </div>
    
  </div>
  
  <canvas id="canvas"></canvas>
  <script id="visualizer" src="/static/js/sound.js"></script>
  <script src="/static/js/controls.js"></script>
  <script src="/static/js/Visualizers/BlackBars.js"></script>
  <!-- <script src="/static/js/Visualizers/GreyBars.js"></script> -->
  <script src="/static/js/Visualizers/Starburst.js"></script>
  <script src="/static/js/Visualizers/MiniBars.js"></script>
</body>

</html>
